<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Wi-Fi Demo</title>
</head>
<body>
  <h1>ESP32 Wi-Fi 通信デモ</h1>
  <button id="getData">センサー値を取得</button>
  <p id="sensor">センサー値: ---</p>

  <button onclick="setLED('on')">LED ON</button>
  <button onclick="setLED('off')">LED OFF</button>
  <p id="ledStatus">LED状態: ---</p>

  <script>
    const esp32_ip = "http://192.168.3.118"; // ←ESP32のIPに置き換える

    document.getElementById("getData").addEventListener("click", async () => {
      const response = await fetch(`${esp32_ip}/data`);
      const data = await response.json();
      document.getElementById("sensor").textContent = "センサー値: " + data.temperature;
    });

    async function setLED(state) {
      const response = await fetch(`${esp32_ip}/led?state=${state}`);
      const text = await response.text();
      document.getElementById("ledStatus").textContent = "LED状態: " + text;
    }
  </script>
</body>
</html>
